                        <ul class="list-unstyled">

                            <li><a href="#" class="text-white">Test2</a></li>
                            <li><a href="#" class="text-white">Test3</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"

                        viewBox="0 0 24 24">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                        <circle cx="12" cy="13" r="4" />
                    </svg>
                    <strong>WebScraper</strong>
                </a>

                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- <h1 class="logo">Results</h1> -->



    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Deadlines</h1>
                    <p class="lead text-muted">Top 9 upcoming deadlines</p>
                    <p>
                        <a href="#" class="btn btn-primary my-2">Prairelearn</a>
                        <a href="#" class="btn btn-secondary my-2">Gradescope</a>
                        <a href="#" class="btn btn-primary my-2">Moodle</a>
                        <a href="#" class="btn btn-secondary my-2">Canvas</a>
                    </p>
                </div>
            </div>
        </section>

        <section>
            {% for datum in data %}
            <div class="col">
                <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                        xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                        preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#800080" />
                        <!-- <text x="50%" y="50%" fill="#eceeef"
                            dy=".3em">Thumbnail</text> -->
                    </svg>

                    <div class="card-body">
                        <p class="card-text"><b>{{datum.class}}</b></p>
                        <p class="text">{{datum.asgmt_name}} (Due {{datum.date}})</p>
                        <!-- <small class="text">Due Date: {{datum.date}}</small> -->
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <!-- <button type="button" class="btn btn-sm btn-outline-secondary"
                                <a href="http://www.google.com/">
                                    <button>Visit Google</button>
                                 </a>
                                    1onclick="href={datum.asgmt_link}">View</button> -->

                                <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
                                <form action={{datum.asgmt_link}}>
                                    <input type="submit" value="View Assignment" />
                                </form>
                            </div>
                            <!-- <small class="text-muted">9 mins</small> -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- <li>{{datum.date}}</li>
            <li>{{datum.class}}</li>
            <li>{{datum.asgmt_name}}</li>
            <li>{{datum.asgmt_link}}</li> -->
            {% endfor %}
        </section>>
    </main>


</body>

</html>
